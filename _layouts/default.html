<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

  <body class="sidebar-overlay">

    {% include sidebar.html %}

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
      <div class="masthead">
        <div class="container">
            <!-- <div class="logo"> -->
                <!-- <a href="http://www.ecocloud.ch/"><img src="{{ site.baseurl }}/logo/ecocloud_logo.png" align="right"></a> -->
                <!-- <a href="http://www.ecocloud.ch/"><img src="{{ site.baseurl }}/logo/parsa_logo.png" align="right"></a> -->
                <!-- <a href="http://www.ecocloud.ch/"><img src="{{ site.baseurl }}/logo/epfl_logo1.png" align="right"></a> -->
            <!-- </div> -->
          <h3 class="masthead-title">
            <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
            <small>{{ site.tagline }}</small>
          </h3>
        </div>
      </div>

      <div class="container content">
        {{ content }}
        </div>
      </div>
<!--       <div class="container content">
        <img alt="Parsa Logo" src="{{ site.baseurl }}/logo/parsa_logo.png"></img>
        <img alt="EcoCloud Logo" src="{{ site.baseurl }}/logo/ecocloud_logo.png"></img>
        <img alt="EPFL Logo" src="{{ site.baseurl }}/logo/epfl_logo1.png"></img>
      </div> -->
    </div>

    <label for="sidebar-checkbox" class="sidebar-toggle"></label>

    <script>
      (function(document) {
        var toggle = document.querySelector('.sidebar-toggle');
        var sidebar = document.querySelector('#sidebar');
        var checkbox = document.querySelector('#sidebar-checkbox');

        document.addEventListener('click', function(e) {
          var target = e.target;

          if(!checkbox.checked ||
             sidebar.contains(target) ||
             (target === checkbox || target === toggle)) return;

          checkbox.checked = false;
        }, false);
      })(document);
    </script>

  </body>
</html>
